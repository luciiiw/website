<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Resume</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of studentApplications | async">
          <td [innerHtml]='a.firstName'></td>
          <td [innerHtml]='a.lastName'></td>
          <td><a href="{{ a.resumeUrl }}">Resume Link</a></td>
          <td>
            <a [routerLink]="['/admin/student-details', a.$key]">Details</a>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
