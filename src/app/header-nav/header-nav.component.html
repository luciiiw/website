<div class="container container-lg">
  <ul class="navigation-bar">
    <li *ngIf="!isLandingView" class="navigation-section logo-link">
      <a [routerLink]="['']">
        <img class="logo-small u-margin-right-15" src="assets/logos/bp_small_white_2x.png" />
        <div class="logo-text-small">
          <h1>Blueprint</h1>
        </div>
      </a>
    </li>
    <li class="navigation-section primary u-mobile-hide">
      <div *ngFor="let link of links" class="u-display-inlineBlock">
        <a *ngIf="!link.target" class="nav-link" [routerLink]="[link.link]">
          <h2>{{link.name}}</h2>
        </a>
        <a *ngIf="link.target" href="{{link.link}}" class="nav-link" target="{{link.target}}">
          <h2>{{link.name}}</h2>
        </a>
      </div>
    </li>
  </ul>
  <div class="hamburgler-menu">
    <ul class="hamburgler-menu-list">
      <li *ngFor="let link of links">
        <a *ngIf="!link.target" [routerLink]="[link.link]">
          {{link.name}}
        </a>
        <a *ngIf="link.target" href="{{link.link}}" target="{{link.target}}">
          {{link.name}}
        </a>
      </li>
    </ul>
  </div>
  <div id="hamburgler" class="hamburgler-icon-wrapper u-mobile-show">
    <span class="hamburgler-icon"></span>
  </div>
</div>
