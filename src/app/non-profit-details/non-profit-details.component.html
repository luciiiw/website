<div class="container" *ngFor="let a of application | async">
  <div class="row u-margin-bottom-30">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <h2 style="letter-spacing: 1; line-height: 1em; height: auto; margin-bottom: 10px;">{{ a.organizationName }}</h2>
    </div>
  </div>
  <h3>Basic information</h3>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4>Website</h4>
      <a href='{{ a.website }}'>{{ a.website }}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h4>Location</h4>
      <span [innerHtml]='a.location'></span>
    </div>
  </div>
  <h3>Contact information</h3>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4>First Name</h4>
      <span [innerHtml]='a.firstName'></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <h4>Last Name</h4>
      <span [innerHtml]='a.lastName'></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4>Email</h4>
      <span [innerHtml]='a.email'></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4>Phone Number</h4>
      <span [innerHtml]='a.phoneNumber'></span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <h4>Preferred Method of Contact</h4>
      <ul>
        <li *ngFor="let method of a.preferredContactMethods">
          <span [innerHtml]="method"></span>
        </li> 
      </ul>
    </div>
  </div>
  <h3>Short answers</h3>
  <div *ngFor="let q of a.questions" 
       class="row u-margin-bottom-30">
    <div class="col-sm-12 col-md-12">
      <h5>{{q.question}}</h5>
      <span [innerHtml]="q.answer"></span>
    </div>
  </div>
</div>
